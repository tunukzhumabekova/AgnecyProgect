<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>New Agencies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body  style="display: flex; justify-content: center; margin-top: 150px ;background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/dc/Fon_HQ_Madrid.jpg');background-size: cover;background-repeat: no-repeat">

<section style="width: 300px; height: 450px; border: 2px solid white ;color: white;border-radius: 20px" >

    <form style="display: flex;justify-content:  center;align-items: center;flex-direction: column;padding: 20px;gap: 20px" th:method="POST" th:action="@{newAgency}" th:object="${newAgency}">
        <div style="display: flex;flex-direction: column">
            <label style="right: 400px;  color-scheme: light" for="name">Name</label>
            <input style="right: 400%" type="text" th:field="*{name}" id="name">
        </div>

        <div style="display: flex;flex-direction: column">
            <label style="right: 400%" for="country">Country</label>
            <input style="right: 400%" type="text" th:field="*{country}" id="country">
        </div>
        <div style="display: flex;flex-direction: column">
            <label style="right: 400%" for="phone number">Phone Number</label>
            <input style="right: 400%" type="text" th:field="*{phoneNumber}" id="phone number">
        </div>
        <div style="display: flex;flex-direction: column">
            <label style="right: 400%" for="email">Email</label>
            <input style="right: 400%" type="email" th:field="*{email}" id="email">
        </div>

        <div style="display: flex;flex-direction: column">
            <label style="right: 400%" for="image">Image</label>
            <input style="right: 400%" type="text" th:field="*{imageLink}" id="image">
        </div>

        <button type="submit">Save Agency</button>

    </form>


</section>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
