<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Main Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body style="
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/dc/Fon_HQ_Madrid.jpg');
background-size: cover;
background-repeat: no-repeat;

">
<div>

    <div class="container" style="width: 80%; margin: 0 auto; display: flex; gap: 30px; flex-wrap: wrap; row-gap: 40px">
        <div class="card" style="width: 18rem; background-color: rgba(0,0,0,0.2); color: white;border: 2px solid #ffffff" th:each="agency:${agencies}">
            <img th:src="${agency.imageLink}" class="card-img-top" alt="Company's Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${agency.name}">Agency Name</h5>
                <p class="card-text" th:text="${agency.country}">Country</p>
                <p class="card-text" th:text="${agency.phoneNumber}">Phone Number</p>
                <p class="card-text" th:text="${agency.email}">Agency Email</p>

                <form th:method="GET" th:action="@{agencies/{agencyId}/edit(agencyId=${agency.getId()})}">
                    <input type="submit" th:value="Update" class="btn btn-primary">
                </form>

                <form th:method="POST" th:action="@{agencies/{agencyId}(agencyId=${agency.getId()})}">
                    <input type="submit" th:value="Delete" class="btn btn-primary">
                </form>

                <td><a th:href="@{/houses/{agencyId}(agencyId=${agency.id})}" class="btn btn-primary">
                    <button>Houses</button>
                </a>
                </td>

            </div>
        </div>
    </div>
    <div>
        <a href="/agencies/new" class="btn btn-primary" >New Agency</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
