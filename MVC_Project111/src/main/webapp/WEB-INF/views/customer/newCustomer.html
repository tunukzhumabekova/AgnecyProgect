<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 class="title"> Add new Customer </h2>
<div class="d-flex justify-content-centre">
    <form class="p-5 bg-light" th:method="POST" th:action="@{/customers/{agencyId}/save(agencyId=${agencyId})}" th:object="${newCustomer}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('Name')}">
                <span th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" th:field="*{surname}" id="surname" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('surname')}">
                <span th:errors="*{surname}"></span>
            </div>
        </div>

        <br>
        <label>Gender :</label>
        <br>
        <div class="form-check" >
            <input class="form-check-input" type="radio" th:field="*{gender}" value="MALE" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="FEMALE" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">Female</label>
        </div>
        <br>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" placeholder="+996" th:field="*{phoneNumber}" id="phone" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}">
                <span th:errors="*{phoneNumber}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="myDate" class="date-label"> Date of Birth</label>
                <input type="date" id="myDate" name="myDate" class="date-input" th:field="*{dateOfBirth}"
                       min="2023-02-20" max="2025-12-31" required>
                <span th:errors="*{dateOfBirth}"></span>
            </div>
        </div>
        <br>
        <div style="display: flex; justify-content: center">
            <br>
            <button class="btn btn-primary" style="margin-right: 25px" type="submit">Save</button>
        </div>
        <div style="display: flex; justify-content: center">
            <br>
            <a class="btn btn-primary btn-lg" th:href="@{/customers/{agencyId}(agencyId=${agencyId})}">Back</a>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
