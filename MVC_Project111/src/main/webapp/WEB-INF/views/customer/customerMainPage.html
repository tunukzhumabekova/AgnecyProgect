<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<div class="card-agency" style="width: 18rem;" th:each="customer:${customers}" >
    <div class="card-body">
        <h6 class="card-title" th:text="${customer.getName()}"> Name</h6>
        <h6 class="card-title" th:text="${customer.getSurname()}">Surname</h6>
        <h6 class="card-title" th:text="${customer.getPhoneNumber()}">Phone number</h6>
        <h6 class="card-title" th:text="${customer.getDateOfBirth()}">Date of birth</h6>
        <h6 class="card-title" th:text="${customer.getGender()}">Gender</h6>
    </div>
    <div class="card-body">
<!--        <a th:href="@{/customers/{id} (id=${customer.getId()})}"  class="card-link">Info</a>-->
        <a th:href="@{/customers/{id}/edit (id=${customer.getId()})}" class="card-link">Update</a>
        <a th:href="@{/customers/assign (id=${customer.getId()})}" class="card-link">Assign</a>
        <form th:method="DELETE" th:action="@{/customers/{id}/delete (id=${customer.getId()})}" >
            <input type="submit" th:value="Delete">
        </form>
    </div>
</div>
<a href="/customers/newCustomer">Create new customer</a>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
