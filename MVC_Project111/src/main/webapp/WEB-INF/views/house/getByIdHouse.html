<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 78%; margin: 0 auto">
  <div class="card" style="width: 18rem;"
       th:object="${houses}">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 th:text="${houses}" class="card-title">House address</h5>
        <p th:text="${houses.getPrice()}" class="card-text">Price</p>
        <p th:text="${houses.getRoom()}" class="card-text">Room</p>
        <p th:text="${houses.getCountry()}" class="card-text">Country</p>
        <p th:text="${houses.getDescription()}" class="card-text">Description</p>
        <p th:text="${houses.getIsBooked()}" class="card-text">Is booked</p>
        <br>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
