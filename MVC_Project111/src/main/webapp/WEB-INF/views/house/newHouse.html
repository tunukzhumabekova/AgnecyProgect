<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new house</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/houses/{agencyId}/save(agencyId=${agencyId})}" th:object="${house}" th:method="POST">
    <div class="container">
        <hr>
        <input type="hidden" name="id" th:field="*{id}">

        <div>
            <<label for="house type"><b>House Type</b></label>
            <div>
                <select th:field="*{houseType} " name="houseType" id="house type" required>
                    <option value="RANCH_STYLE">RANCH_STYLE</option>
                    <option value="BUNGALOW">BUNGALOW</option>
                    <option value="COTTAGE" >COTTAGE</option>
                    <option value="TOWNHOUSE">TOWNHOUSE</option>
                    <option value="AMERICAN_CRAFTSMAN">AMERICAN_CRAFTSMAN</option>
                    <option value="DUTCH_COLONIAL">DUTCH_COLONIAL</option>
                </select>
            </div>
        </div>

        <div>
            <label for="psw"><b>House Address</b></label>
            <input type="text" placeholder="Enter address" th:field="*{address}" name="psw" id="psw" required>
        </div>

        <div>
            <label for="price"><b>Price</b></label>
            <input type="number" placeholder="Enter email" th:field="*{price}" name="price" id="price" required>
        </div>

        <div>
            <label for="room"><b>Room</b></label>
            <input type="number" placeholder="Enter room" th:field="*{room}" name="room" id="room" required>
        </div>

        <div>
            <label for="country"><b>Country</b></label>
            <input type="text" placeholder="Enter country" th:field="*{country}" name="country" id="country" required>
        </div>

        <div>
            <label for="description"><b>description</b></label>
            <input type="text" placeholder="Enter description" th:field="*{description}" name="description" id="description" required>
        </div>

<!--        <div style="margin-top: 50px">-->
<!--            <input type="text" placeholder="Enter is booked" th:field="*{isBooked}" name="isBooked" id="isBooked" required>-->
        <div>
            <label for="isBooked"><b>Is booked</b></label>
            <div>
                <select th:field="*{booked} " name="isBooked" id="isBooked" required>
                    <option value="false">false</option>
                    <option value="true">true</option>
                </select>
            </div>
        </div>
        <div>

<!--        </div>--></div>
        <div>
            <label for="image"><b>image</b></label>
            <input type="text" placeholder="Enter image" th:field="*{imageLink}" name="image" id="image" required>
        </div>
        <hr>
    </div>
    <button class="background-color: red;" type="submit">Save House</button>
</form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
